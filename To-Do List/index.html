</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

            <button id="addTaskButton">Adicionar Tarefa</button>
        </div>
        
        <div class="task-lists">
            <div class="task-column">
                <h2>To Do</h2>
                <ul id="taskList">
                </ul>
            </div>
            <div class="task-column">
                <h2>ConcluÃ­das</h2>
                <ul id="completedTaskList">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
